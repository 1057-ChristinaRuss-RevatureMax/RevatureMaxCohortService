<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color experiment</title>
    <link rel="stylesheet" href="trainer-dashboard.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <div class="glass">
        <div class="dashboard">
            <img src="rev-logo-padded.png" id="rev-logo" alt="Revature Logo">
            <!-- <div class="link">
                <img src="icons8-dashboard-layout-24.png" alt="Dashboard Icon">
                <h3>Dashboard</h3>
            </div>
            <div class="link">
                <img src="icons8-statistics-24.png" alt="Statistics Icon">
                <h3>Statistics</h3>
            </div>
            <div class="link">
                <img src="icons8-settings-30.png" alt="Settings Icon">
                <h3>Settings</h3>
            </div> -->
            <ul class="tabs">
                <li class="active tab" data-tab-target="#dashboard-tab" id="dash-tab-btn">
                    <img src="/img/icons8-dashboard-layout-24.png" alt="Dashboard Icon">
                    <span>Dashboard</span>
                    
                </li>
                <li class="tab" data-tab-target="#statistics-tab" id="stats-tab-btn">
                    <img src="/img/icons8-statistics-24.png" alt="Statistics Icon">
                    <span>Statistics</span>
                </li>
                <li class="tab" data-tab-target="#settings-tab">
                    <a href="http://localhost:9001/trainerprofile" style="text-decoration:none">
                    <img src="/img/icons8-settings-30.png" alt="Settings Icon">
                    <span>Settings</span>
                    </a>
                </li>
            </ul>

            <div class="user">
                <img src="/img/icons8-user-24.png" alt="User Icon">
                <h2>John Doe</h2>
                <h3>Elite Trainer</h3>
            </div>

            <div id="logout">
                <a href="http://localhost:9001/logout" style="text-decoration:none">
                <img src="/img/icons8-logout-rounded-left-32.png" alt="logout Icon">
                <h3>Logout</h3>
                </a>
            </div>

        </div>

        <div class="content">
            <div class="search">
                <h1>Search</h1>
                <input type="text" id="searchBox" onkeyup="associateFunction(); statsFunction();" placeholder="Search for Associates...">
            </div>
            <div class="cards">
                <div class="card">
                    <div class="tab-content">
                      <!-- Start of dashboard tab   -->
                        <div id="dashboard-tab" data-tab-content class="active">
                            <table id="batch-table">
                                <thead id="batch-table-head">
                                </thead>
                            </table>


                            <table id="associate-table" class="tdashtable">
                                <thead id="associate-table-head">
                                </thead>
                                <tbody id="associate-table-data">
                                </tbody>
                            </table>
                        </div>
                        <!-- End of dashboard tab -->

                        <div id="statistics-tab" data-tab-content>
                            <div class="btn-container">
                                <button class="tablinks active" style="border-top-left-radius: 16px;" onClick="changeTab(event, 'chart')">Chart</button>
                                <button class="tablinks" style="border-top-right-radius: 16px;" onClick="changeTab(event, 'table')">Table</button>
                            </div>
                            <div id="chart" class="tabcontent">
                                <div class="center-chart">
                                    <div class="chart-wrapper" style="display:flex;">
                                        <div style="display: flex; justify-content:left;">
                                            
                                                <div class="chart-options-container" id="chart-legend" style="margin-left: 3em; margin-top: 5em; width: 130px;">
                                                    <div style="border-bottom: solid 0.1em #fff;">
                                                        <div style="padding: 0.1em; color: white; font-size: 20px;">Standing: - - -</div>
                                                    </div>
                                                </div>
                                            
                                        </div>
                                    <!-- chart of data -->
                                        
                                        <div id='chart-container' style= "padding: 1em; margin-left: 4em;">
                                            <div style="display:flex; justify-content: center;">
                                                <div class="chart-title">Associate Grades</div>
                                            </div>
                                            <canvas id="gradesChart" style="min-height: 350px; min-width:600px; max-height: 350px; max-width: 600px;"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="table" class="tabcontent" style="display: none;">
                                <div class="table-wrapper">
                                    <div class="table-container">
                                        <div>
                                            <table id="statistics-table" class="tdashtable">
                                                <thead id="stat-table-head">
                                                    <tr>
                                                        <th>Assignment</th>
                                                        <th>Week</th>
                                                        <th>Score</th>
                                                        <th>Batch Average</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="stat_table">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
<!-- 
                            <div class="table-wrapper">
                                <div class="search-container">
                                    <input type="text" id="searchBox" onkeyup="myFunction()" placeholder="Search for Assignments..">
                                </div>
                                <div class="table-container">
                                    <div>
                                        <table id="statisticsTable">
                                            <thead>
                                                <tr id="stat_table_head">
                                                </tr>
                                            </thead>
                                            <tbody id="stat_table">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div> -->
                        </div>



                        

                        <div id="settings-tab" data-tab-content>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="trainer-dashboard.js"></script>
</body>
</html>
