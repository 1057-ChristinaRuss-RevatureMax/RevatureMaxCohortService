<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard - Revature Max</title>
    <link rel="stylesheet" href="associate-dashboard.css">
    <link rel="stylesheet" href="../Common/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>

<body>
<header>

    <div class="logo-container">
        <div class = "rev-logo">
            <img src="/img/revature logo.png" style="max-height: 60px; margin-top: -10px; display: inline-block;">
        </div>
    </div>
    <div class="navbar-container">
        <div class="navbar-top">
            <div class="topnav">
                <a class="active" href="#home">Home</a>
                <a href="#news">News</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
            </div>
        </div>
        <div class="profile">
            <div class="action">
                <div class="profile" onclick="menuToggle();">
                    <img src="img/default-avatar.png" alt="">
                </div>
                <div class="menu">
                    <h3 id="profileUser"><br><span id="profileEmail"></span></h3>
                    <ul>
                        <li><img src="https://s2.svgbox.net/materialui.svg?color=white&ic=edit"><a href="http://localhost:9001/EditProfile"> Edit profile</a></li>
                        <li><img src="https://s2.svgbox.net/materialui.svg?color=white&ic=vpn_key"><a href="http://localhost:9001/ChangePassword"> Change Password </a></li>
                        <li><img src="https://s2.svgbox.net/materialui.svg?color=white&ic=delete_forever"> <a onclick="confirmDelete();">Delete Account </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="chart-wrapper">
    <div style="display: flex; justify-content:left;">

        <div class="chart-options-container">
            <div style="border-bottom: solid 0.1em #fff;">
                <div style="padding: 0.1em;">Standing: - - -</div>
            </div>
            <div>
                <input type="checkbox" id="hidden">
            </div>
        </div>

    </div>
    <!-- chart of data -->

    <div id='chart-container'>
        <div style="display:flex; justify-content: center;">
            <div class="chart-title">Chart Title</div>
        </div>
        <canvas id="gradesChart" style="height: 300px; width: 500px;"></canvas>
    </div>

    <!-- end chart of data -->
    <!-- table of data -->
</div>
<div class="table-container">
    <table>
        <thead>
        <tr id="stat_table_head">
        </tr>
        </thead>
        <tbody id="stat_table">
        </tbody>
    </table>
</div>

<!-- end table of data -->

</body>
<script src="fetch_chart_and_table_data.js"></script>
<script src="associate-dashboard.js"></script>
</html>
