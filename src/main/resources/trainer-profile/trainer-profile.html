<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="trainer-profile.css" />
    <link rel="stylesheet" href="../revature-styles/main.css" />
    <link rel="shortcut icon" type="image/png" href=".\revature-styles\favicon.png" />
    <title>RevatureMax - Profile</title>
</head>

<body>
    <header>

        <div class="logo-container">
            <div class="rev-logo">
                <img src="./revature-styles/rev-logo.png"
                    style="max-height: 60px; margin-top: -10px; display: inline-block;">
            </div>
        </div>
        <div class="navbar-container">
            <div class="navbar-top">
                <div class="topnav">
                    <a class="active" href="#home">Home</a>
                    <a href="#news">News</a>
                    <a href="#contact">Contact</a>
                    <a href="#about">About</a>
                </div>
            </div>
            <div class="profile">
                <div class="action">
                    <div class="profile" onclick="menuToggle();">
                        <img src="./revature-styles/user.png" alt="">
                    </div>
                    <div class="menu">
                        <h3 id="profileUser"><br><span id="profileEmail"></span></h3>
                        <ul>
                            <li><img src="https://s2.svgbox.net/materialui.svg?color=white&ic=edit"><a
                                    href="http://localhost:9001/EditProfile"> Edit profile</a></li>
                            <li><img src="https://s2.svgbox.net/materialui.svg?color=white&ic=vpn_key"><a
                                    href="http://localhost:9001/ChangePassword"> Change Password </a></li>
                            <li><img src="https://s2.svgbox.net/materialui.svg?color=white&ic=delete_forever"> <a
                                    onclick="confirmDelete();">Delete Account </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <form id="updateContactInfo" name="updateContactInfo" action="http://localhost:9001/edittrainerprofile" method="POST">
        <h1>Contact Information</h1>
        <img src="./revature-styles/edit.png" id="editContactInfo">
        <input type="submit" value="Update" id="submitContactInfo" style="display: none;">
        <button type="button" id="cancelContactInfo" style="display: none;">Cancel</button><br>
        <div class="info row1 col1">
            <h3>First Name: </h3>
            <p id="userFirstName"></p>
            <input id="editFirstName" name="firstName" type="text" style="display: none;">
        </div>
        <div class="info row1 col2">
            <h3>Last Name: </h3>
            <p id="userLastName"></p>
            <input id="editLastName" name="lastName" type="text" style="display: none;">
        </div>
        <div class="info row2 col1">
            <h3>Email Address: </h3>
            <p id="userEmail"></p>
            <input id="editEmail" name="emailAddress" type="email" style="display: none;">
        </div>
    </form>
    <form id="updateBio" name="updateBio" action="http://localhost:9001/edittrainerprofile" method="POST">
        <h1>About Me</h1>
        <img src="./revature-styles/edit.png" id="editBio">
        <input type="submit" value="Update" id="submitBio" style="display: none;">
        <button type="button" id="cancelBio" style="display: none;">Cancel</button>
        <p id="userBio"></p>
        <textarea id="newBio" name="bio" wrap="hard" minlength="1" style="display: none;"></textarea>
    </form>
    <form id="updateTrainingInfo" name="updateTrainingInfo" action="http://localhost:9001/edittrainerprofile" method="POST">
        <h1>Training Info</h1>
        <img src="./revature-styles/edit.png" id="editTrainingInfo">
        <input type="submit" value="Update" id="submitTrainingInfo" style="display: none;">
        <button type="button" id="cancelTrainingInfo" style="display: none;">Cancel</button><br>
        <div class="info row1 col1 trainingInfo">
            <h3>Technology Specialization: </h3>
            <p id="userSpecialization"></p>
            <input id="editUserSpecialization" name="specialization" type="text" style="display: none;">
        </div>
        <div class="info row2 col1 trainingInfo">
            <h3>Training Location: </h3>
            <p id="userLocation"></p>
            <input id="editUserLocation" name="location" type="text" style="display: none;">
        </div>
    </form>

    <script src="trainer-profile.js"></script>
</body>

</html>
